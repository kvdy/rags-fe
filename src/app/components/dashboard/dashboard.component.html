
 <div class="content">
    <div class="card">  
        <span class="heading">Welcome {{username}}</span> 
    <!-- Chat Window -->
    <div class="chat-container">
        <div class="chat-box" id="chatBox">
            <div *ngFor="let message of messages" class="message-container" [ngClass]="{'user-message-container': message.sender === 'user', 'system-message-container': message.sender === 'system'}">
                <div class="message-sender">{{ message.sender === 'user' ? username : 'RAGS GENIE' }}</div>
                <div class="message-text" [ngClass]="{'user-message': message.sender === 'user', 'system-message': message.sender === 'system'}">
                    {{ message.text }}
                </div>
            </div>
        </div>
                
        <div class="chat-input">
            <select [(ngModel)]="selectedDirectory">
                <option *ngFor="let dir of distinctDirectories" [value]="dir">{{ dir.name }}</option>
            </select>
            <input type="text" [(ngModel)]="userInput" placeholder="Ask a question..." (keyup.enter)="sendMessage()">
            <button (click)="sendMessage()">Send</button>
        </div>
    </div>
</div>
 </div>
