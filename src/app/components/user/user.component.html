<div class="content">
    <div class="card">
      <div class="header">
        <h2>User List</h2>
        <button class="add-user-btn" (click)="openModal()">+ Add User</button>
      </div>

      <table *ngIf="users.length > 0" class="user-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Created At</th>
            <th>Updated At</th>
            <th>Role</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users">
            <td>{{ user.id }}</td>
            <td>{{ user.name }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.created | date:'short' }}</td>
            <td>{{ user.updated | date:'short' }}</td>
            <td>{{ user.role }}</td>
          </tr>
        </tbody>
      </table>

      <p *ngIf="users.length === 0">No users found.</p>
    </div>
</div>

<!-- User Modal -->
<div class="modal" *ngIf="isModalOpen">
  <div class="modal-content">
    <h3>Add New User</h3>

    <form (ngSubmit)="addUser()">
      <label for="name">Name:</label>
      <input type="text" id="name" [(ngModel)]="newUser.name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" [(ngModel)]="newUser.email" name="email" required>

      <label for="password">Password:</label>
      <input type="password" id="password" [(ngModel)]="newUser.password" name="password" required>

      <label for="role">Role:</label>
      <select id="role" [(ngModel)]="newUser.role" name="role" required>
        <option value="Administrator">Administrator</option>
        <option value="Editor">Editor</option>
        <option value="Viewer">Viewer</option>
      </select>

      <div class="modal-actions">
        <button type="submit" class="btn btn-primary">Add User</button>
        <button type="button" class="btn btn-secondary" (click)="closeModal()">Cancel</button>
      </div>
    </form>
  </div>
</div>
